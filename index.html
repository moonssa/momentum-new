<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momemtum</title>
  </head>
  <body>
    <div class="wallpaper" id="imgContainer"></div>
    <div class="main">
      <h1 id="clock"></h1>
      <h2 id="greeting" class="hidden"></h2>
      <form id="login-form">
        <input
          id="login-id"
          type="text"
          placeholder="What is your name?"
          required
          maxlength="15"
          class="common-input-style"
        />
        <!-- <input id="login-btn" type="submit" /> -->
      </form>
    </div>
    <div>
      <form id="todo-form">
        <input
          class="common-input-style"
          id="todo-id"
          type="text"
          placeholder="오늘의 할 일을 적어보세요."
          required
        />
      </form>
    </div>
    <div id="todo-list-container" class="hidden">
      <span>Today</span>
      <ul id="todo-list"></ul>
    </div>
    <div id="weather">
      <span id="weather-status"></span>
      <span id="weather-temper"></span>
      <span id="weather-city"></span>
    </div>
    <h3 id="d-day"></h3>
    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quote.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
